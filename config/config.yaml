# RNA-seq Pipeline Configuration

# Sample information
samples: "config/samples.tsv"

# Reference genome and annotation
reference:
  genome_fasta: "/path/to/genome.fa"  # Update with your genome FASTA path
  gtf: "/path/to/annotation.gtf"      # Update with your GTF annotation path

# STAR aligner parameters
star:
  read_length: 150  # Update based on your sequencing read length
  existing_index: ""  # Path to existing STAR index (leave empty to build new one)
  extra_params: "--outFilterMultimapNmax 20 --alignSJoverhangMin 8 --alignSJDBoverhangMin 1 --outFilterMismatchNmax 999 --outFilterMismatchNoverReadLmax 0.04 --alignIntronMin 20 --alignIntronMax 1000000 --alignMatesGapMax 1000000"

# Quality control parameters
qc:
  fastqc_params: ""
  multiqc_params: ""

# Junction extraction parameters
junction:
  min_anchor_length: 8      # Minimum anchor length for junction detection
  min_intron_size: 50       # Minimum intron size (bp)
  max_intron_size: 500000   # Maximum intron size (bp)

# LeafCutter clustering parameters
leafcutter:
  max_intron_len: 100000    # Maximum intron length in bp (default 100,000bp)
  min_cluster_reads: 30     # Minimum reads in a cluster (default 30 reads)
  min_cluster_ratio: 0.001  # Minimum fraction of reads supporting a junction (default 0.001)
  include_constitutive: ""  # Include constitutive introns (set to "--includeconst" to enable)

# Environment modules (optional - for HPC systems with modules)
# Note: The pipeline uses conda environments by default for better reproducibility
# To use environment modules instead, uncomment the envmodules lines in rules
envmodules:
  biocontainers: "biocontainers"
  star: "star/2.7.10b"
  samtools: "samtools/1.17"
  fastqc: "fastqc/0.12.1"
  multiqc: "multiqc/1.13a"
  regtools: "regtools/1.0.0"